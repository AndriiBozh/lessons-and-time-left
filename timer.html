<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="timer.js" defer></script>
    <title>timer</title>
  </head>
  <body>
    <div class="container">
      <ul class="lessons-list">
        <li class="lessons-item">
          <div class="lessons-head">
            <span class="lessons-title"></span
            ><span class="lessons-duration">00:03:12</span>
          </div>
        </li>
        <li class="lessons-item">
          <div class="lessons-head">
            <span class="lessons-title"></span
            ><span class="lessons-duration">00:04:10</span>
          </div>
        </li>
        <li class="lessons-item">
          <div class="lessons-head">
            <span class="lessons-title"></span
            ><span class="lessons-duration">02:04:11</span>
          </div>
        </li>
        <li class="lessons-item lessons-item_active">
          <div class="lessons-head">
            <span class="lessons-title"></span
            ><span class="lessons-duration">00:00:20</span>
          </div>
        </li>
        <li class="lessons-item">
          <div class="lessons-head">
            <span class="lessons-title"></span
            ><span class="lessons-duration">0:01:21</span>
          </div>
        </li>
      </ul>

      <div class="lessons-left-container">
        Lessons left: <span class="lessons-left"></span>
      </div>
      <div class="time-left-container">
        Time left: <span class="time-left"></span>
      </div>
    </div>
  </body>
</html>
